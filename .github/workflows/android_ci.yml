name: Android CI
on:
    pull_request:
        branches:
            - main
        types: [opened, reopened, synchronize]

jobs:
    lint:
        runs-on: ubuntu-latest
        name: Run lint and detekt   
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
        
            - name: prepare app 
              uses: ./.github/composite/prepareApp  

            - name: Run ktlint
              run: ./gradlew lintKotlin

            - name: Run detekt
              run: ./gradlew detekt
    test:
        runs-on: ubuntu-latest
        name: Run tests
        steps:
        
            - name: Checkout repository
              uses: actions/checkout@v4
              
            - name: prepare app 
              uses: ./.github/composite/prepareApp  

            - name: Run ktlint
              run: ./gradlew test
              
    coverage:
        runs-on: ubuntu-latest
        name: Run coverage
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Prepare app 
              uses: ./.github/composite/prepareApp  
            - name: Generate coverage report
              run: ./gradlew jacocoTestReport -x connectedCoreDebugAndroidTest
            - name: Extract coverage percentage
              id: extract_coverage
              run: |
                  COVERAGE=$(grep -oP '(?<=<counter type="INSTRUCTION" missed="\d+" covered=")\d+' app/build/reports/jacoco/html/index.html | awk '{s+=$1} END {printf "%.2f", s/(s+100)*100}')
                  echo "Overall Coverage: $COVERAGE%"
                  echo "coverage=$COVERAGE" >> "$GITHUB_ENV"

            - name: Upload Coverage Report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: app/build/reports/jacoco/html/index.html
                  retention-days: 7

    build:
      runs-on: ubuntu-latest
      name: build app
      steps: 
      
            - name: Checkout repository
              uses: actions/checkout@v4
              
            - name: prepare app 
              uses: ./.github/composite/prepareApp  
              
            - name: build app  
              run: ./gradlew assembleDebug
              
            - name: Upload Debug Apk
              uses: actions/upload-artifact@v4
              if: success()
              with:
                  name: latest-apk
                  path: "app/build/outputs/apk/core/debug/app-core-debug.apk"          
